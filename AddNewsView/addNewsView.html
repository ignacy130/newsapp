            <div id="addPhoto">

                </li>
                <li>
                    <input name="b3" type="text" placeholder="News header..." />
                </li>
                <li>
                    <input name="b4" type="text" placeholder="News header..." />
                </li>
                <li>
                    <input name="b5" type="text" placeholder="News header..." />
                </li>
                <li>
                    <input name="b6" type="text" placeholder="News header..." />

            </div>
            <button type="submit">Report it!</button>

        </form>
    </div>
</template>
