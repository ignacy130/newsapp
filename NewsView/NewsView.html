<template name="NewsView">
    <div class="container">
        <ul>
            {{#each newses}}
                {{> news}}
            {{/each}}
        </ul>
    </div>
</template>

<template name="news">
    <li>
        <div class="card">
            <div class="card-image" style="background-image:url({{image}})">
                <div class="banner"></div>
                <h2>{{header}}</h2>
            </div>
            <p></p>
        </div>
    </li>
</template>
